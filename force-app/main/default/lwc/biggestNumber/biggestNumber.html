<template>
  <lightning-card
    variant="Narrow"
    title="Find Biggest Number"
    icon-name="custom:custom14"
  >
    <lightning-input
      type="number"
      label="Enter First number"
      onchange={firstInputFunction}
      value={inputNumber1}
    ></lightning-input>
    <lightning-input
      type="number"
      label="Enter Second Number"
      onchange={secondInputFunction}
      value={inputNumber2}
    ></lightning-input>
    <lightning-input
      type="number"
      label="Enter Third Number"
      onchange={thirdInputFunction}
      value={inputNumber3}
    ></lightning-input>
    <lightning-button
      label="submit"
      title="submit num"
      onclick={handleClick}
    ></lightning-button>
    <lightning-button
      label="Reset"
      title="reset num"
      onclick={ChangeClick}
    ></lightning-button>
  </lightning-card>
</template>
