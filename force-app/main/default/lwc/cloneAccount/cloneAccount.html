        <lightning-layout>
            <lightning-layout-item>
                <lightning-record-form
                    record-id={recordId}
                    object-api-name="Account"
                    layout-type="Full"
                    columns="2"
                    onsubmit={handleSubmit}
                    oncancel={closeAction}

            </lightning-layout-item>
        </lightning-layout>
</lightning-card>
