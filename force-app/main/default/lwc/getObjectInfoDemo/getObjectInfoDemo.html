<template>
    <lightning-card icon-name="standard:account" variant="base" title="GetObjectInfo">
      <template lwc:if={accountInfo}>
        <div class="slds-var-p-around_medium" style="color: blueviolet; background-origin: padding-box;">
            <p>Account API Name: {accountInfo.apiName}</p>
            <p>Plural Lable: {accountInfo.labelPlural}</p>
            </div>
            <div class ="slds-var-p-around_small" style ="color: black; font-style: italic;">
            <lightning-button label={buttonLabel} onclick={toggleDataVisibility}></lightning-button>
            
           <div if:true={showData}>
            
            <template for:each={accountInfo.childRelationships} for:item="rel">
                <p key={rel.childObjectApiName}>{rel.childObjectApiName}</p>
            </template>
        </div>
        </div>
      </template>
    </lightning-card>
</template>
