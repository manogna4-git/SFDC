<template>
    <lightning-card
        title="LmsSubscriberWebComponent"
        icon-name="custom:custom30"
    >
        <div class="slds-m-around_medium">
            <template lwc:if={Picture__c}>
                <img src={Picture__c} alt="Profile photo" />
            </template>
            <p>{Name}</p>
            <p>{Title}</p>
            <p>
                <lightning-formatted-phone
                    value={Phone}
                ></lightning-formatted-phone>
            </p>
            <p>
                <lightning-formatted-email
                    value={Email}
                ></lightning-formatted-email>
            </p>
        </div>

        
    </lightning-card>
</template>
